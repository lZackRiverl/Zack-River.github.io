<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - Site</title>
    <link href="assests/img/icon.png" rel="icon">
    <link href="assests/css/login.css" rel="stylesheet">
    <link href="assests/css/signup.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="assests/js/signup.js"></script>
</head>

<body>
    
</body>
    <div class="form">
        <form>
            <h1>Sign Up</h1>

            <div class="input-box">
                <input type="text" name="first-name" id="first-name" autocomplete="on" placeholder="First Name" required>
                <i class='bx bx-user' id="first"></i>
            </div>

            <div class="input-box">
                <input type="text" name="last-name" id="last-name" autocomplete="on" placeholder="Last Name" required>
                <i class='bx bx-user' id="last"></i>
            </div>

            <div class="input-box">
                <input type="text" name="username" id="username" autocomplete="on" placeholder="Username" required>
                <i class='bx bx-user-circle' id="user"></i>
            </div>

            <div class="input-box">
                <input type="email" name="email" id="email" autocomplete="on" placeholder="Email" required>
                <i class='bx bx-envelope' id="e"></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="password" autocomplete="on" placeholder="Password" required>
                <i class='bx bx-lock-alt' id="show-pass"></i>
            </div>

            <div class="input-box">
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="on" placeholder="Confirm Password" required>
                <i class='bx bx-lock-alt' id="show-confirm"></i>
            </div>
            
            <div class="radio-btn">
                <label for="male">
                    <input type="radio" name="gender" id="male" value="1" required> Male<i class='bx bx-male' ></i>
                </label>
                <label for="female">
                    <input type="radio" name="gender" id="female" value="2" required> Female<i class='bx bx-female' ></i>
                </label>
            </div>

            <div class="checkbox">
                <label>
                <input type="checkbox" name="agreement" id="agreement" required> I agree to the <a id="terms">Terms of services</a>
                </label>
            </div>

            <button type="submit" class="btn" onclick="validateForm()">Sign Up</button>

            <div class="link">
                <p>Already have an account? <a href="login">Login here</a></p>
            </div>
        </form>
    </div>
</html>
